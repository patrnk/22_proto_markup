<div class="col-sm-8 col-sm-offset-2 text-center text-uppercase">
  <p style="font-size: 42px;">Вам позвонят лучшие поставщики новосибирска</p>
</div>
<div class="col-xs-12 col-sm-8 col-sm-offset-2" style="background-color: #d9d9d9">
  <form class="form-horizontal" style="margin: 20px">
    <div class="form-group">
      <label class="col-md-2 control-label" style="font-size: 24px">Я ищу</label>
      <div class="col-md-10 col-md-offset-2">
          <div class="checkbox">
            <label><input type="checkbox" value="">ЖБИ</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Кирпич / Газобетон / Брус</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="">Бетон / Раствор</label>
          </div>
          <div class="dropdown" style="padding-top: 10px">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              в Новосибирскe и области
              <span class="caret"></span>
            </a>
            {% include 'includables/cities-dropdown-menu.html' %}
          </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 col-lg-2 control-label" for="order-description">Описание *</label>
      <div class="col-md-9 col-lg-10">
        <input class="form-control" id="order-description" type="text">
        <p class="text-muted" style="font-size: 11px">Пример: нужно фбс 2.4 4.6 50 шт плиты пк 2.0 ПК 60-20-12 доставка в Новолуговое</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 col-lg-2 control-label" for="client-phone">Телефон *</label>
      <div class="col-md-4 col-lg-4">
        <input class="form-control" id="client-phone" type="text">
      </div>
      <label class="col-md-1 col-lg-2 control-label" for="client-name">Имя</label>
      <div class="col-md-4 col-lg-4">
        <input class="form-control" id="client-name" type="text">
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6 col-md-offset-3">
        <input class="btn btn-primary btn-lg form-control text-uppercase" type="submit" value="Опубликовать заявку" style="margin-top: 20px; height: 50px; border-radius: 25px;">
      </div>
    </div>
  </form>
</div>
