<div class="col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2 text-center text-uppercase">
  <p style="font-size: 42px;">Вам позвонят лучшие поставщики новосибирска</p>
</div>
<div class="col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2" style="background-color: #d9d9d9">
  <form class="form-horizontal" style="margin: 20px">
    <div class="form-group">
      <label class="col-sm-2 col-md-2 control-label" style="font-size: 24px">Я ищу</label>
      <div class="col-sm-10 col-md-10 col-sm-offset-2 col-md-offset-2 checkbox">
        <label><input type="checkbox" value="">ЖБИ</label>
      </div>
      <div class="col-sm-10 col-md-10 col-sm-offset-2 col-md-offset-2 checkbox">
        <label><input type="checkbox" value="">Кирпич / Газобетон / Брус</label>
      </div>
      <div class="col-sm-10 col-md-10 col-sm-offset-2 col-md-offset-2 checkbox">
        <label><input type="checkbox" value="">Бетон / Раствор</label>
      </div>
      <div class="col-sm-10 col-md-10 col-sm-offset-2 col-md-offset-2 dropdown" style="padding-top: 10px">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
          в Новосибирскe и области
          <span class="caret"></span>
        </a>
        {% include '_cities-dropdown-menu.html' %}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 col-md-2 control-label" for="order-description">Описание *</label>
      <div class="col-sm-10 col-md-10">
        <input class="form-control" id="order-description" type="text">
      </div>
      <div class="col-sm-10 col-md-10 col-sm-offset-2 col-md-offset-2">
        <p class="text-muted" style="font-size: 11px">Пример: нужно фбс 2.4 4.6 50 шт плиты пк 2.0 ПК 60-20-12 доставка в Новолуговое</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 col-md-2 control-label" for="client-phone">Телефон *</label>
      <div class="col-sm-4 col-md-4">
        <input class="form-control" id="client-phone" type="text">
      </div>
      <label class="col-sm-2 col-md-2 control-label" for="client-name">Имя</label>
      <div class="col-sm-4 col-md-4">
        <input class="form-control" id="client-name" type="text">
      </div>
      <div class="col-sm-6 col-md-6 col-sm-offset-3 col-md-offset-3" style="padding-top: 30px">
        <input class="btn btn-primary btn-lg form-control text-uppercase" type="submit" value="Опубликовать заявку" style="height: 50px; border-radius: 25px;">
      </div>
    </div>
  </form>
</div>
