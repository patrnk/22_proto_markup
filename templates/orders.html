{% extends '__base.html' %}


{% block title %}
Заявки
{% endblock %}


{% block stylesheets %}
<link href="assets/css/orders.css" rel="stylesheet">
{% endblock %}


{% block content %}
<header>
  <div class="container-fluid">
    <div class="row">
      <img src="assets/img/logo.png">
    </img>
  </div>
</header>
<section class="orders">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
        <h1 class="orders-title">Заявки</h1>
      </div>
    </div>
    {% include '_order-filters.html' %}
    {% for order_index in range(8) %}
      {% include '_order.html' %}
    {% endfor %}
    <div class="row text-center">
      <button class="btn btn-primary btn-lg more-orders-button">Показать еще</button>
    </div>
    <div class="row text-center">
      <ul class="pagination">
        <li><a href="#"><span class="glyphicon glyphicon-chevron-left" style="height: 20px"></span></a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">...10</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-chevron-right" style="height: 20px"></span></a></li>
      </ul>
    </div>
  </div>
</section>
{% endblock %}
